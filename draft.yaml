models:
  ProductStock:
    name: nullable string:250
    product_id: id foreign:products
    stock_id: id foreign:stockes
    quantity: double
    prix_revient: double default:0
    prix_vente: double default:0
    user_id: id foreign:users
    created_at: datetime
    updated_at: datetime


controllers:
  ProductStock:
    resource: web
